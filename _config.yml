title: YG Blog
description: 채영기의 블로그
baseurl: "/younggi-chae" # the subpath of your site, e.g. /blog
url: "younggi-chae.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    YoungGi Chae
author-image:   profile.jpg
author-job:     Web Developer
about-author:   도전하고 준비하다보면 항상 좋은 결과로 돌아온다.　　화이팅!

# Social settings

social-github: younggi-chae   
social-linkedin:

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
